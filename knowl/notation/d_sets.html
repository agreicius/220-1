<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.10</span><span class="period">.</span><span class="space"> </span><span class="title">Sets and set membership.</span>
</h4>  <div class="para">A <dfn class="terminology">set</dfn> <span class="process-math">\(X\)</span> is a collection of objects, called the <dfn class="terminology">members</dfn> or <dfn class="terminology">elements</dfn> of <span class="process-math">\(X\text{.}\)</span> We write <span class="process-math">\(x\in X\)</span> if the object <span class="process-math">\(x\)</span> is a member of <span class="process-math">\(X\text{,}\)</span> and <span class="process-math">\(x\notin X\)</span> if <span class="process-math">\(x\)</span> is not a member of <span class="process-math">\(X\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_intro.html#d_sets">in-context</a></span>
