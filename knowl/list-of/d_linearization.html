<div xmlns:pf="https://prefigure.org" class="para logical">
<div class="para">Assume <span class="process-math">\(f\)</span> is differentiable at the input <span class="process-math">\(a\text{.}\)</span> The <dfn class="terminology">linearization of <span class="process-math">\(f\)</span> centered at <span class="process-math">\(a\)</span></dfn> is the affine function <span class="process-math">\(L(x)\)</span> defined as</div>
<div class="displaymath process-math">
\begin{equation}
L(x)=f'(a)(x-a)+f(a)\text{.}\tag{19.1}
\end{equation}
</div>
