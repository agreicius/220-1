<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.8</span><span class="period">.</span><span class="space"> </span><span class="title">Limit at infinity: reciprocal power functions.</span>

<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x)=\frac{1}{x^n}\text{,}\)</span> where <span class="process-math">\(n\)</span> is a positive integer. We have</div>
