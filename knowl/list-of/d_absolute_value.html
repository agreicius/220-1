<div class="para logical">
<div class="para">The <dfn class="terminology">absolute value</dfn> of a real number <span class="process-math">\(x\text{,}\)</span> denoted <span class="process-math">\(\abs{x}\text{,}\)</span> is defined as</div>
<div class="displaymath process-math">
\begin{equation*}
\abs{x}=\begin{cases}x\amp \text{if } x\geq 0 \\
-x\amp \text{if } x&lt; 0
\end{cases}\text{.}
\end{equation*}
